<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&display=swap" rel="stylesheet">
    <title>One Stop Job</title>
</head>
<body>
    <header class="level">

        <div class="level-item">
            <h1 class="title-font level-item">OneStopJob</h1>
        </div>
    </header>

    <main>
        <div>
            <form id="user-form">
                <label for="keyword" class="form-label">Job Title or Keyword: </label>
                <input name="keyword" id="keyword" type="text">
                <label for="location" class="form-label">Location: </label>
                <input name="location" id="location" type="text">
                <label for="radius" class="form-label">Search Radius :</label>
                <input class="slider is-fullwidth is-success is-circle" step="1" min="1" max="50" value="25" type="range">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
      <div class="job-list"></div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
