<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&display=swap" rel="stylesheet">
    <title>One Stop Job</title>
</head>
<body>
    <div class="img-1"></div>
    <div class="img-2"></div>

    <header class="level">

        <div class="level-item">
            <h1 class="title-font level-item">OneStopJob</h1>
        </div>
    </header>

    <main>
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <p>Please fill out all forms!</p>
            </div>
            <button class ="modal-close is-large modal-close-button" aria-label="close" id="modal-button"></button>
        </div >

        <div class="container has-text-centered ">
            <!--Form-->
            <form id="user-form">
                <div class="form-row">
                	<label for="keyword" class="form-label is-size-4 label-title has-text-weight-bold">Job Title or Keyword: </label>
                	<input name="keyword" id="keyword" type="text" class="border is-rounded is-hovered">
                </div>

                <div class="form-row">
                    <label for="location" class="form-label is-size-4 label-title has-text-weight-bold">Location: </label>
                    <input name="location" id="location" type="text" class="border is-rounded is-hovered">
                </div>

                <div class="form-row">
                    <label class="check-container form-label is-size-4 label-title has-text-weight-bold">Aduzna
                        <input id="adzuna-check" type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                    <label class="check-container form-label is-size-4 label-title has-text-weight-bold">USAJobs
                        <input id="usa-check" type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <!--
                <div class="form-row">
                    <label for="radius" class="form-label is-size-4 label-title">Search Radius :</label>

                    <div class="slider">
                        <input class="slider" step="1" min="1" max="50" value="25" type="range">
                    </div>
                </div>
            -->
                <button type="submit" class="btn is-rounded">Search</button>
            </form>
        </div>
      <div class="job-list" id="job-list-parent">
          <div class="usa-job-list" id="usa-job-list-parent"></div>
          <div class="adzuna-job-list" id="adzuna-job-list-parent"></div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
